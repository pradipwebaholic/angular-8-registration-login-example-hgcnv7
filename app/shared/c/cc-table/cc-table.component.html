<div class="container">
  <!-- sort fuctionality -->
  <form>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </form>
  <!-- data table -->
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> TITLE </th>
      <td mat-cell *matCellDef="let element"> <input [(ngModel)]="element.title" (blur)="cellClicked(element)" /> </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> URL </th>
      <td mat-cell *matCellDef="let element"><input (blur)="cellClicked(element)" [(ngModel)]="element.url" /> </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="thumbnailUrl">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> THUMBNAILURL </th>
      <td mat-cell *matCellDef="let element"><input (blur)="cellClicked(element)" [(ngModel)]="element.thumbnailUrl" />
      </td>
    </ng-container>
    <!-- head section -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!-- paginator -->
   <div>
      <mat-paginator style="display: flex; justify-content: left; "
        [pageSizeOptions]="[ 10, 20,50]" showFirstLastButtons></mat-paginator>
      <button (click)="dataSaved()" style="float: right; margin-top: -40px;" mat-raised-button color="primary">SAVE</button>
    </div>

</div>
